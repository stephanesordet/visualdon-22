<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js" async></script>

    <title>1-SVG</title>
  </head>
  <body>

    <h1>Dessiner des formes</h1>
    <h2>Rectangle</h2>

    <svg width="400" height="150">
      <rect x="0" y="0" width="400" height="100" fill="red"></rect>
    </svg>

    <h2>Donut</h2>

    <svg width="400" height="250">
      <circle cx="150" cy="150" r="60" fill="white" stroke="black" ></circle>
      <circle  cx="150" cy="150" r="30" fill="white" stroke="black"></circle>
    </svg>

    <h2>Ligne</h2>

    <svg height="200" width="700">
      <line x1="20" y1="50" x2="31.766" y2="108.83" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>

    <h2>Path</h2>

    <svg width="700" height="200">
      <path d="M90 10 L 10 10 L 10 90 L 90 90 L 90 170 L 10 170" fill="transparent" stroke="blue"/>
      <path d="M100 10 L 200 10 L 150 10 L 150 170" fill="transparent" stroke="blue"/>
      <path d="M310 10 L 210 10 L 210 90 L 310 90 L 210 90 L 210 170 L 310 170" fill="transparent" stroke="blue"/>
      <path d="M320 90 L 420 90 L 420 10 L 320 10 L 320 170" fill="transparent" stroke="blue"/>
      <path d="M430 10 L 430 170 L 430 90 L 530 90 L 530 10 L 530 170 " fill="transparent" stroke="blue"/>
    </svg>

    <h1>Animer des formes</h1>

    <h2>On click</h2>

    <svg width="400" height="150">
      <rect id="rectangle" x="0" y="0" width="400" height="100" fill="red"></rect>
    </svg>
    <h2>On hover</h2>

    <svg width="400" height="250">
      <circle id="extCircle" cx="150" cy="150" r="60" fill="white" stroke="black" ></circle>
      <circle  cx="150" cy="150" r="30" fill="white" stroke="black"></circle>
    </svg>
    <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le long de la lettre</h2>

    <svg width="700" height="200">
      <path id="followPath"d="M90 10 L 10 10 L 10 90 L 90 90 L 90 170 L 10 170" fill="transparent" stroke="blue"/>
      <path d="M100 10 L 200 10 L 150 10 L 150 170" fill="transparent" stroke="blue"/>
      <path d="M310 10 L 210 10 L 210 90 L 310 90 L 210 90 L 210 170 L 310 170" fill="transparent" stroke="blue"/>
      <path d="M320 90 L 420 90 L 420 10 L 320 10 L 320 170" fill="transparent" stroke="blue"/>
      <path d="M430 10 L 430 170 L 430 90 L 530 90 L 530 10 L 530 170 " fill="transparent" stroke="blue"/>
      <circle cx="" cy="" r="5" fill="yellow">
        <animateMotion dur="10s" repeatCount="indefinite">
          <mpath xlink:href="#followPath"/>
        </animateMotion>
      </circle>
    </svg>

  </body>
</html>
